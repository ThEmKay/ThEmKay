<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Multi-page template</title>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script>

		$(function() {
			$("#panel").panel();

      $("#screen").css({width: $( window ).width()/2});
      $( window ).resize(function() {
        $("#screen").css({width: $( window ).width()/2});
      });

      $("#next").bind("click", function(){
        alert($(this).attr("data-next"));
        
        $("#desc").load($(this).attr("data-next")+"/.html");
        $("#screen").load("./excel-screens/"+$(this).attr("data-next")+"/.png");
        
      })
      
    });
    
    function nextpage(e){
        $("#desc").load($(e).attr("data-next")+"/.html");
        $("#screen").load("./excel-screens/"+$(e).attr("data-next")+"/.png");    
    }
    
    
    
	
</script>
</head>

<body>

<!-- Start of first page: #one -->
<div data-role="page" id="one">

	<div data-role="header">
		<h1>EXCEL Tutorial</h1>
    <a href="#panel" data-icon="bullets" class="ui-btn-left">Inhalt</a>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<h1>Lektion 1</h1>
    <div class="ui-grid-a">
      <div class="ui-block-a" id="desc">
        BESCHREIBUNG
        <p><a class="ui-btn ui-mini ui-btn-inline" href="#" data-next="1-2" onclick="nextpage(this)">NEXT</a></p>
      </div>
      <div class="ui-block-b">
        <img id="screen" src="./excel-screens/1-1.png" style="height:100%" />  
      </div>
    </div>
	</div><!-- /content -->


  <div data-role="panel" id="panel">
    <ul data-role="listview">
        <li><a href="#">Acura</a></li>
        <li><a href="#">Audi</a></li>
        <li><a href="#">BMW</a></li>
        <li><a href="#">Cadillac</a></li>
        <li><a href="#">Ferrari</a></li>
    </ul>
  </div>

</div>
<!-- /panel -->

</body>
</html>
