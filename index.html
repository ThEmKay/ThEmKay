<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Multi-page template</title>
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script>

		$(function() {
			$("#panel").panel();
        alert($( window ).width());
      
      $("#screen").css({width: $( window ).width()/2});
      $( window ).resize(function() {
        $("#screen").css({width: $( window ).width()/2});
      });

      $("#next").bind("click", function(){
        alert($(this).attr("data-next"));
        
        $("#desc").load("./lektion1-0.html");
        
      })
      
    });
    
    
    
	
</script>
</head>

<body>

<!-- Start of first page: #one -->
<div data-role="page" id="one">

	<div data-role="header">
		<h1>EXCEL Tutorial</h1>
    <a href="#panel" data-icon="bullets" class="ui-btn-left">Inhalt</a>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<h1>Lektion 1</h1>
    <div class="ui-grid-a">
      <div class="ui-block-a" id="desc">
        BESCHREIBUNG
      </div>
      <div class="ui-block-b">
        <img id="screen" src="./excel-screens/L1-1.png" style="height:100%" />  
      </div>
    </div>
	</div><!-- /content -->


<div data-role="panel" id="panel">
  <ul data-role="listview">
      <li><a href="#">Acura</a></li>
      <li><a href="#">Audi</a></li>
      <li><a href="#">BMW</a></li>
      <li><a href="#">Cadillac</a></li>
      <li><a href="#">Ferrari</a></li>
  </ul>
</div>

	<div data-role="footer" data-theme="a">
		<a id="next" data-next="test" class="ui-btn ui-shadow ui-corner-all">Show page "two"</a>
	</div>
</div>
<!-- /panel -->

</body>
</html>
